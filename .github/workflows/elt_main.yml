name: Deploy_ELT_Jobs
on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r elt_jobs/requirements.txt
      - name: Run test hello
        run: python elt_jobs/workflow_test.py
